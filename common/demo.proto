syntax = "proto3";

package demo;

message Person {
    int32 id = 1;
    string name = 2;
    string email = 3;

    enum PhoneType {
        MOBILE = 0;
        HOME = 1;
        WORK = 2;
    } 

    message PhoneNumber {
        string number = 1;
        PhoneType type = 2;
    }

    repeated PHoneNumber phones = 4;
}

message demo_info {
    repeated Person people = 1;
}